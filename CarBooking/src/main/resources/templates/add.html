    <!--== Page Title Area Start ==-->
    <section id="page-title-area" class="section-padding overlay">
        <div class="container">
            <div class="row">
                <!-- Page Title Start -->
                <div class="col-lg-12">
                    <div class="section-title  text-center">
                        <h2>Ajouter une voiture</h2>
                        <span class="title-line"><i class="fa fa-car"></i></span>
                    </div>
                </div>
                <!-- Page Title End -->
            </div>
        </div>
    </section>
    <!--== Page Title Area End ==-->

    <!--== Contact Page Area Start ==-->
    <div class="contact-page-wrao section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto">
                    <div class="contact-form">
                         <form action="save" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="name-input">
                                        <input name="immatriculation" type="text" placeholder="Immatriculation">
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6">
                                    <div class="email-input">
                                        <input name="price" type="text" placeholder="0.0 FCFA">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="website-input">
                                        <input name="marque" type="text" placeholder="Marque">
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6">
                                    <div class="subject-input">
                                        <input name="modele" type="text" placeholder="Modele">
                                    </div>
                                </div>
                            </div>
							<div class="row">
								<div class="col-lg-6 col-md-8">
									<div class="message-input">
                                		<textarea name="description" cols="30" rows="10" placeholder="Description"></textarea>
                            		</div>
                            	</div>
                            	
                            	<div class="col-lg-6 col-md-4">
                                    <div class="subject-input">
                                        <input name="image" type="file" placeholder="Image">
                                    </div>
                                </div>
							</div>

                            <div class="input-submit">
                                <button type="submit">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--== Contact Page Area End ==-->
