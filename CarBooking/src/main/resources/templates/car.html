<body class="loader-active">
    <!--== Header Area Start ==-->
    <header id="header-area" class="fixed-top">
        <!--== Header Top Start ==-->
        <div id="header-top" class="d-none d-xl-block">
        </div>
        <!--== Header Top End ==-->

        <!--== Header Bottom Start ==-->
        <div id="header-bottom">
            <div class="container">
                <div class="row">
                    <!--== Logo Start ==-->
                    <div class="col-lg-4">
                        <a href="/" class="logo">
                            <img src="../img/logo.png" alt="JSOFT">
                        </a>
                    </div>
                    <!--== Logo End ==-->

                    <!--== Main Menu Start ==-->
                    <div class="col-lg-8 d-none d-xl-block">
                        <nav class="mainmenu alignright">
                            <ul>
                                <li><a href="../">Home</a></li>
                                <li><a href="../add">Add new Car</a></li>
                                <li><a href="../carList">Car list</a></li>
                                <li><a href="../customer">Customer List</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!--== Main Menu End ==-->
                </div>
            </div>
        </div>
        <!--== Header Bottom End ==-->
    </header>
    <!--== Header Area End ==-->

    <!--== Page Title Area Start ==-->
    <section id="page-title-area" class="section-padding overlay">
        <div class="container">
            <div class="row">
                <!-- Page Title Start -->
                <div class="col-lg-12">
                    <div class="section-title  text-center">
                        <h2>Détails de la voiture</h2>
                        <span class="title-line"><i class="fa fa-car"></i></span>
                    </div>
                </div>
                <!-- Page Title End -->
            </div>
        </div>
    </section>
    <!--== Page Title Area End ==-->

    <!--== Car List Area Start ==-->
    <section id="car-list-area" class="section-padding">
        <div class="container">
            <div class="row">
                <!-- Car List Content Start -->
                <div class="col-lg-8">
                    <div class="car-details-content">
                        <h2 th:text="${car.getMarque()}+' '+${car.getModele()}"></span></h2>
                        <div class="single-car-preview">
                            <img th:src="${'../'+car.Image}" alt="JSOFT">
                        </div>
                        <div class="car-details-info">
                            <h4>Description</h4>
                            <p th:text="${car.getDescription()}"></p>

                            <div class="technical-info"></div>
                            <h3>Faire une réservation</h3>
                            <div class="review-area">
                                <div class="review-form">
                                    <form action="toRent" method="POST">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6">
                                                <div class="name-input">
                                                	<input type="text" name="car" style="display:none;" th:value="${car.getId()}">
                                                    <input type="text" name = "cni" placeholder="National Card ID/Drive Card">
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-md-6">
                                                <div class="email-input">
                                                    <input type="text" name="phone" placeholder="Phone number">
                                                </div>
                                            </div>
                                        </div>
										<br>
										<div class="row">
                                            <div class="col-lg-6 col-md-6">
                                                <div class="name-input">
                                                    <input type="text" name="prenom" placeholder="Name">
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-md-6">
                                                <div class="name-input">
                                                    <input type="text" name="nom" placeholder="surname">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <br>
										<div class="row">
                                            <div class="col-lg-6 col-md-6">
                                                <div class="date-input">
                                                    <input type="date" name="dateOf" placeholder="Start Date">
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-md-6">
                                                <div class="date-input">
                                                    <input type="date" name="dateTo" placeholder="Return Date">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="input-submit">
                                            <button type="submit">Louer</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <!-- Car List Content End -->

                <!-- Sidebar Area Start -->
                <div class="col-lg-4">
                    <div class="sidebar-content-wrap m-t-50">
                        <!-- Single Sidebar Start -->
                        <div class="single-sidebar">
                            <h3>A propos de la voiture</h3>

                            <div class="sidebar-body">
                                <p><span class="price">Cout(\day): <b th:text="${car.getPrice()}"></b></p>
                            </div>
                        </div>
                        <!-- Single Sidebar End -->
                    </div>
                </div>
                <!-- Sidebar Area End -->
            </div>
        </div>
    </section>
    <!--== Car List Area End ==-->

    <!--== Footer Area Start ==-->
    <section id="footer-area">
        <!-- Footer Widget Start -->
        <div class="footer-widget-area">
            <div class="container">
                <div class="row">
                    
                </div>
            </div>
        </div>
        <!-- Footer Widget End -->

        <!-- Footer Bottom Start -->
        <div class="footer-bottom-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Bottom End -->
    </section>
    <!--== Footer Area End ==-->

    <!--== Scroll Top Area Start ==-->
    <div class="scroll-top">
        <img src="../img/scroll-top.png" alt="JSOFT">
    </div>
